<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1 class="mt-5">Definition Management</h1>

    <!-- Section 1: Add New Definition -->
    <div class="mt-4">
        <h3>Add New Definition</h3>
        <form id="addDefinitionForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="titles">Assign Titles</label>
                <select multiple class="form-control" id="titles" name="titles[]"></select>
            </div>
            <button type="submit" class="btn btn-primary">Create Definition</button>
        </form>
    </div>

    <!-- Section 2: Search Definition by Name -->
    <div>
        <h3 class="section-title">Search by Name</h3>
        <form id="searchDefinitionForm" class="d-flex">
            <input type="text" class="form-control me-2" id="searchName" placeholder="Enter definition name">
            <button type="submit" class="btn btn-info">Search</button>
        </form>
        <div id="searchResult" class="mt-3"></div>
    </div>

    <!-- Section 3: Edit Definition -->
    <div id="editDefinitionSection" style="display: none;">
        <h3>Edit Definition</h3>
        <form id="editDefinitionForm">
            <input type="hidden" id="editDefinitionId">
            <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" class="form-control" id="editName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea class="form-control" id="editDescription" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="editTitles">Assign Titles</label>
                <select multiple class="form-control" id="editTitles" name="titles[]"></select>
            </div>
            <button type="submit" class="btn btn-primary">Update Definition</button>
        </form>
    </div>

    <!-- Section 4: Map Definition to Title -->
    <div class="mt-5" id="mapDefinitionSection" style="display:none;">
        <h3>Map Definition to Title</h3>
        <form id="mapDefinitionForm">
            <div class="form-group">
                <label for="definitionId">Definition</label>
                <select class="form-control" id="definitionId" name="definitionId"></select>
            </div>
            <div class="form-group">
                <label for="titleId">Title</label>
                <select class="form-control" id="titleId" name="titleId"></select>
            </div>
            <button type="submit" class="btn btn-success">Map Definition to Title</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/definitionManagement.js"></script>  <!-- External JS file -->

</body>
</html>
