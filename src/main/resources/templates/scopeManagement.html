<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scope Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/scopeManagement.css}">
</head>
<body>
<div class="container">
    <h1>Scope Management</h1>

    <!-- Search Form -->
    <form id="searchForm" class="form-inline my-2 my-lg-0">
        <input id="searchName" class="form-control mr-sm-2" type="search" placeholder="Search by Title Name" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <!-- Scope Form -->
    <form id="scopeForm" action="/api/scopes" method="post">
        <div class="form-group">
            <label for="titleName">Title Name:</label>
            <input type="text" class="form-control" id="titleName" name="titleName" required>
        </div>
        <div class="form-group">
            <label for="paragraph">Paragraph:</label>
            <textarea class="form-control" id="paragraph" name="paragraph" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Scope</button>
    </form>

    <!-- Scopes Table -->
    <div id="scopesSection" style="display: none;">
        <h2>Scopes List</h2>
        <table class="table" id="scopesTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title Name</th>
                <th>Paragraph</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/scopeManagement.js"></script>
</body>
</html>
