<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1 class="mt-5">Development Management</h1>

    <!-- Section 1: Add New Development -->
    <div class="mt-4">
        <h3>Add New Development</h3>
        <form id="addDevelopmentForm">
            <div class="form-group">
                <label for="number">Main Number</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="numberSub">Subdivision Number</label>
                <input type="text" class="form-control" id="numberSub" name="numberSub">
            </div>
            <div class="form-group">
                <label for="activity">Activity</label>
                <input type="text" class="form-control" id="activity" name="activity" required>
            </div>
            <div class="form-group">
                <label for="responsible">Responsible</label>
                <input type="text" class="form-control" id="responsible" name="responsible" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Development</button>
        </form>
    </div>

    <!-- Section 2: Search Development by Activity -->
    <div class="mt-4">
        <h3>Search by Activity</h3>
        <form id="searchDevelopmentForm" class="d-flex">
            <input type="text" class="form-control me-2" id="searchActivity" placeholder="Enter activity">
            <button type="submit" class="btn btn-info">Search</button>
        </form>
        <div id="searchResult" class="mt-3"></div>
    </div>

    <!-- Section 3: Edit Development -->
    <div id="editDevelopmentSection" class="mt-5" style="display: none;">
        <h3>Edit Development</h3>
        <form id="editDevelopmentForm">
            <input type="hidden" id="editDevelopmentId">
            <div class="form-group">
                <label for="editNumber">Main Number</label>
                <input type="text" class="form-control" id="editNumber" name="number" required>
            </div>
            <div class="form-group">
                <label for="editNumberSub">Subdivision Number</label>
                <input type="text" class="form-control" id="editNumberSub" name="numberSub">
            </div>
            <div class="form-group">
                <label for="editActivity">Activity</label>
                <input type="text" class="form-control" id="editActivity" name="activity" required>
            </div>
            <div class="form-group">
                <label for="editResponsible">Responsible</label>
                <input type="text" class="form-control" id="editResponsible" name="responsible" required>
            </div>
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea class="form-control" id="editDescription" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Development</button>
        </form>
    </div>

    <!-- Section 4: Map Development to Title -->
    <div id="mapDevelopmentSection" class="mt-5" style="display: none;">
        <h3>Map Development to Title</h3>
        <form id="mapDevelopmentForm">
            <div class="form-group">
                <label for="developmentId">Development</label>
                <select class="form-control" id="developmentId" name="developmentId"></select>
            </div>
            <div class="form-group">
                <label for="titleId">Title</label>
                <select class="form-control" id="titleId" name="titleId"></select>
            </div>
            <button type="submit" class="btn btn-success">Map Development to Title</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/developmentManagement.js"></script>  <!-- External JS file -->

</body>
</html>
